<html
        data-namespace-typo3-fluid='true'
        xmlns:f='http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers'>

<table>
    <tbody>
    <f:for as='value' each='{array}' key='key'>
        <tr>
            <th>{key}</th>
            <td>{value}</td>
        </tr>
    </f:for>
    </tbody>
</table>

</html>
