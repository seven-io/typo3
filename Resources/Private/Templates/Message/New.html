<html data-namespace-typo3-fluid='true'
      xmlns:f='http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers'>

<f:layout name='Resource'/>

<f:section name='Form'>
    <f:be.pageRenderer
            includeRequireJsModules="{
            0:'{f:uri.resource(path: \'JavaScript/Message/New.js\')}'
        }"
    />

    <f:render arguments='{type: config._type, feUsers: feUsers}'
              partial='FeUsers'/>

    <div class='form-group'>
        <label for='text'>
            <f:translate
                    key='LLL:EXT:sms77typo3/Resources/Private/Language/locallang_config.xlf:text'/>
        </label>
        <f:form.textarea class='form-control' id='text'
                         property='text' required='required'/>
    </div>

    <div class='form-group'>
        <label for='to'>
            <f:translate
                    key='LLL:EXT:sms77typo3/Resources/Private/Language/locallang_config.xlf:to'/>
        </label>
        <f:form.textfield class='form-control' id='to' property='to'
                          required='required'/>
    </div>

    <div class='form-group'>
        <label for='from'>
            <f:translate
                    key='LLL:EXT:sms77typo3/Resources/Private/Language/locallang_config.xlf:from'/>
        </label>
        <f:form.textfield class='form-control' id='from' property='from'/>
    </div>

    <f:if condition='"sms" == {config._type}'>
        <f:then>
            <f:render arguments='{_all}' partial='SmsParams'/>
        </f:then>
        <f:else>
            <div class='form-group'>
                <label for='xml'>
                    <f:translate
                            key='LLL:EXT:sms77typo3/Resources/Private/Language/locallang_config.xlf:xml'/>
                </label>
                <f:form.checkbox class='form-control' id='xml' property='xml'
                                 value='1'/>
            </div>
        </f:else>
    </f:if>
</f:section>
</html>
