<html
        data-namespace-typo3-fluid='true'
        xmlns:f='http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers'>

<h1>
    <f:translate
            key='LLL:EXT:sms77typo3/Resources/Private/Language/locallang_message.xlf:message'/>
    #{message.uid}
</h1>

<table class='table table-striped table-bordered table-hover'>
    <tr>
        <th>
            <f:translate
                    key='LLL:EXT:sms77typo3/Resources/Private/Language/locallang_message.xlf:created'/>
        </th>
        <td>
            <f:render arguments='{timestamp: message.created}'
                      partial='Created'/>
        </td>
    </tr>

    <tr>
        <th>
            <f:translate
                    key='LLL:EXT:sms77typo3/Resources/Private/Language/locallang_message.xlf:type'/>
        </th>
        <td>
            {message.type}
        </td>
    </tr>

    <tr>
        <th>
            <f:translate
                    key='LLL:EXT:sms77typo3/Resources/Private/Language/locallang_message.xlf:config'/>
        </th>
        <td>
            <f:render arguments='{array: message.configArray}' partial='JsonTable'/>
        </td>
    </tr>

    <tr>
        <th>
            <f:translate
                    key='LLL:EXT:sms77typo3/Resources/Private/Language/locallang_message.xlf:response'/>
        </th>
        <td>
            <f:if condition='{message.response}'>
                <f:then>
                    <f:render arguments='{array: message.responseArray}'
                              partial='JsonTable'/>
                </f:then>
                <f:else>-</f:else>
            </f:if>
        </td>
    </tr>
</table>

</html>
